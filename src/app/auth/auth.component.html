<form #authForm="ngForm" (ngForm)="onSubmit(authForm.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" placeholder="Enter email" ngModel name="email" required email>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" ngModel name="password" required password minlength="8">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
  </div>
  <button type="submit" class="btn btn-dark" [disabled]="!authForm.valid" {click}="buttonClicked='Login'">Login</button>
  <button type ="submit" class="btn btn-dark" [disabled]="!authForm.valid"{click}="buttonClicked='Signup'">Signup</button>
</form>
